name: deploy

on:
  workflow_call:
    inputs:
      artifacts-name:
        description: "Artifact name to deploy"
        required: true
        type: string
    outputs:
      printout:
        description: "Deployment message"
        value: ${{ jobs.deploy.outputs.print-out }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      print-out: ${{ steps.deploy-msg.outputs.message }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifacts-name }}
          path: dist

      - name: List files
        run: ls -l dist

      - name: Deploy message
        id: deploy-msg
        run: echo "message=Deploy completed successfully" >> $GITHUB_OUTPUT
