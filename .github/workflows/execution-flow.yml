name: build application
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: testing...
        run: |
          npm ci
          npm test
  build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: build
        run: |
          npm ci
          npm run build
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-artifact
          path: dist
  deploy:
    needs: build
    uses: ./.github/workflows/reusable.yml